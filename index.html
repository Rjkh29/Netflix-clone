<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img src="Logo.png" alt="Netflix Logo"></span>
            <div>
                <button class="sign-in-btn"><b>Sign In</b></button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="maintext">
            <span>Unlimited movies, TV shows, and more.</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="text-buttons">
                <input type="email" placeholder="Email Address">
                <span><button>Get Started ></button></span>
            </div>
        </div>
        <div class="curved-border">
        </div>
    <div class="bbox">
        <span>Plans to suit your needs and your budget</span>
        <span>Enjoy Netflix starting at just Rs 250</span>

    </div>
</body>

</html>
